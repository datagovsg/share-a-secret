<html>
  <body>
    <h1>Socket.io-p2p Example</h1>
      <p><i>Send messages over socket.io and hit `Go Private` to set all WebRTC enabled clients to enter a private conversation.</i></p>

      <ul id="messages"></ul>
      <form action="#" id="msg-form">
        <label>Enter message</label>
        <input type="text" name="lname" id="msg-box" size="40">
        <label>Select file to send</label>
        <input type="file" name="filename" id="msg-file" size="40">
        <input type="submit" value="Submit">
      </form>
      <br />
      <button id="private" disabled="true">Go private</button>
      <span style="color: red;" id="upgrade-msg"></span>
      <h2>Messages</h2>
      <ul id="msg-list"></ul>
      <style>
        h2 {
          font-size: 18px;
          margin-bottom: 5px;
        }
        ul {
          list-style-type: none;
          padding-left: 0;
          margin-top: 5px;
        }
        li {
          padding: 5px 0;
          border-top: 1px dashed #CCC;
        }
        input, label {
          margin-top: 10px;
          display: block;
        }
      </style>
    <script src="https://unpkg.com/otplib@^10.0.0/otplib-browser.js"></script>
    <!-- <script src="https://webrtc.github.io/adapter/adapter-latest.js"></script> -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.2.0/socket.io.dev.js" integrity="sha256-i2Orhi397HWPn93rsCUTW8HBoso65vY/VNTllm9Kuqo=" crossorigin="anonymous"></script>
    <script src="js/socketiop2p.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
