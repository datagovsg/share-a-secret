<!DOCTYPE html>
<html>
<head>
	<title>Share Secrets</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
</head>
<body>
	<div id="welcomeJumboTron" class="jumbotron d-none">
	  <h1 class="display-4">Share a secret</h1>
	  <p class="lead">This simple app lets you share secrets like API keys with another person.</p>
	  <hr class="my-4">
	  <p>It uses WebRTC between two browsers to share the secrets. Socket.io is used for signaling and intial set-up.</p>
	  <a id="shareNowButton" class="btn btn-success btn-lg" href="#" role="button">Share now</a>
	</div>
	<div id="mainShareContainer" class="container-fluid d-none text-center">
		<h1>Enter the secret</h1>
	  <div class="input-group">
	    <input id="secretField" class="form-control" type="password" aria-label="Secret"></input>
	    <div class="input-group-prepend">
	      <span id="showHideButton" class="input-group-text">Show/Hide</span>
	    </div>
	  </div>
	</div>

	<script src="js/simplepeer.min.js"></script>

</html>
